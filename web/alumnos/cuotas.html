<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Datos personales</h3>
        </div>
        <div class="panel-body">
            <h4>Nombre</h4>
            {{alumno.nombre}}
            <h4>Apellido</h4>
            {{alumno.apellido}}
            <h4>Responsable</h4>
            {{alumno.responsable}}
            <h4>C.I. Responsable</h4>
            {{alumno.cedulaResponsable}}
        </div>
    </div>
</div>
<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Cuotas {{titulo}}</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>Mes</th>
                        <th>Monto</th>
                        <th>Saldo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="c in cuotas" class="{{c.estado}}">
                        <td>{{c.mes}}</td>
                        <td>{{c.monto}}</td>
                        <td>{{c.saldo}}</td>
                        <td><button ng-click="pagar(c.saldo, c.mes, titulo)" class="btn btn-info {{c.visible}}">Pagar</button></td>
                    </tr>
                </tbody>
            </table> 
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Pagar otro Monto</h3>
        </div>
        <div class="panel-body">
            <label for="inputMonto" class="col-lg-2 control-label">Monto</label>
            <div class="col-lg-10">
                <input name="Monto" class="form-control" id="inputResponsable_cedula" placeholder="Monto" type="text" ng-model="monto" ng-pattern="/^[0-9]{1,10}$/">
                <div ng-hide="{{error}}">
                    <p class="text-danger">
                        Solo numeros
                    </p>
                </div>
            </div>    
            <button ng-click="pagar(monto, mes, titulo)" class="btn btn-info">Pagar</button>
        </div>
    </div>
</div>
