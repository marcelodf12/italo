<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Filtro</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="inputNombre" class="col-lg-2 control-label">Nombre</label><br>
                    <input class="form-control" id="inputNombre" placeholder="Nombre" type="text" ng-model="FiltroN" name="nombre">
            </div>
            <div class="form-group">
                <label for="inputApellido" class="col-lg-2 control-label">Apellido</label><br>
                    <input class="form-control" id="inputApellido" placeholder="Apellido" type="text" ng-model="FiltroA" name="apellido">
            </div>
            <button class="btn btn-primary" ng-click="buscar()">Buscar</button>
        </div>
    </div>
</div>
<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Alumnos</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>Documento</th>
                        <th>Nombre</th>
                        <th>Responsable</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="a in alumnos">
                        <td>{{a.cedula}}</td>
                        <td>{{a.nombre}}</td>
                        <td>{{a.responsable}}</td>
                        <td>
                            <a href="#/alumnos/{{a.id}}" class="btn btn-info">Ver</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
