<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Filtro</h3>
        </div>
        <div class="panel-body">

            <div class="form-group">
                <label for="inputFecha" class="col-lg-2 control-label">Fecha</label><br>
                    <input name="fecha" type='text' class="form-control" id="inputFecha" placeholder="MM-MM-AA" ng-model="fecha" required ng-pattern="/^[0-9]{1,2}[-]{1}[0-9]{1,2}[-]{1}[0-9]{2,2}$/">
                    <p class="text-danger">
                        Formato DD-MM-AA
                    </p>
            </div>
            <button class="btn btn-primary" ng-click="listar()">Listar</button>
        </div>
    </div>
</div>
<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Facturas</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>Ruc</th>
                        <th>Nombre</th>
                        <th>Monto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="fac in facturas">
                        <td>{{fac.ruc}}</td>
                        <td>{{fac.nombre}}</td>
                        <td>{{fac.total}}</td>
                        <td>
                            <a href="#/facturas/ver/{{fac.id}}" class="btn btn-info">Detalles</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
