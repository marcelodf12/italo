<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Factura</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="factura">
                <fieldset>
                    <legend>Datos</legend>

                    <div class="form-group">
                        <label for="inputFecha" class="col-lg-2 control-label">Fecha de Fecha</label>
                        <div class="col-lg-10">
                            <input name="fecha" type='text' class="form-control" id="inputFecha" placeholder="MM-MM-AA" ng-model="fecha" required ng-pattern="/^[0-9]{1,2}[-]{1}[0-9]{1,2}[-]{1}[0-9]{2,2}$/">
                            <div ng-hide="!factura.fecha.$invalid || factura.fecha.$pristine">
                                <p class="text-danger">
                                    Campo Obligatorio. Formato DD-MM-AA
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputNombre" class="col-lg-2 control-label">Nombre</label>
                        <div class="col-lg-10">
                            <input class="form-control" id="inputNombre" placeholder="Nombre" type="text" name="nombre" ng-model="nombre" ng-pattern="/^[a-zA-z0-9\s]{1,100}$/">
                            <div ng-hide="!factura.nombre.$invalid || factura.nombre.$pristine">
                                <p class="text-danger">
                                    Maximo 100 letras
                                </p>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="inputRuc" class="col-lg-2 control-label">Ruc</label>
                        <div class="col-lg-10">
                            <input class="form-control" id="inputRuc" placeholder="Cedula" type="text" name="cedula" ng-model="ruc" ng-pattern="/^[a-zA-z0-9\s]{1,100}$/">
                            <div ng-hide="!factura.ruc.$invalid || factura.ruc.$pristine">
                                <p class="text-danger">
                                    Maximo 100 letras
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputDireccion" class="col-lg-2 control-label">Direccion</label>
                        <div class="col-lg-10">
                            <input class="form-control" id="inputDireccion" placeholder="Direccion" type="text" name="direccion" ng-model="direccion" ng-pattern="/^[a-zA-z0-9\s]{1,100}$/">
                            <div ng-hide="!factura.direccion.$invalid || factura.direccion.$pristine">
                                <p class="text-danger">
                                    Maximo 100 letras
                                </p>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Detalles</legend>



                    <div class="form-group">

                        <table class="table table-striped table-hover ">
                            <thead>
                                <tr>
                                    <th>Cant</th>
                                    <th>Descripcion</th>
                                    <th>Precio Unitario</th>
                                    <th>Exenta</th>
                                    <th>5%</th>
                                    <th>10%</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="d in detalles">
                                    <td>{{d.cantidad}}</td>
                                    <td>{{d.descripcion}}</td>
                                    <td>{{d.precioUnitario}}</td>
                                    <td>{{d.exenta}}</td>
                                    <td>{{d.iva5}}</td>
                                    <td>{{d.iva10}}</td>
                                    <td><button ng-click="pagar(c.saldo, c.mes, titulo)" class="btn btn-info danger">Eliminar</button></td>
                                </tr>
                            </tbody>
                        </table> 
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-primary" ng-click="alta()">Guardar</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
